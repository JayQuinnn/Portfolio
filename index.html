<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jochem Crab - Videographer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
        <div onclick="openVideo()" class="headerOverlay"></div>
        <video src="assets/showreel.mp4" autoplay="autoplay" muted="muted" loop="loop"></video>
        <div class="container center">
            <h1>Jochem Crab</h1>
            <h2>Videographer</h2>
        </div>
    </header>
    <main>
        <div id="video-container">
            <span id="close-btn" onclick="closeVideo()">X</span>
            <video id="showreel-video" controls>
                <source src="assets/showreel.mp4" type="video/mp4">
            </video>
        </div>
        
        <script>
            function openVideo() {
                let video = document.getElementById('showreel-video');
                video.play();
                document.getElementById('video-container').style.display = 'flex';
            }
        
            function closeVideo() {
                let video = document.getElementById('showreel-video');
                video.pause();
                document.getElementById('video-container').style.display = 'none';
            }
        </script>
        
    </main>
	
  </body>
</html>
