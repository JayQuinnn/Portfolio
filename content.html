<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¥ The Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <p><a href="index.html">Home</a></p>
    <div id="video-container">
        <span id="close-btn" onclick="closeVideo()">X</span>
        <video id="showreel-video" controls>
            <source src="assets/showreel.mp4" type="video/mp4">
        </video>
    </div>
    <div id="YT-container">
        <span id="close-btn" onclick="closeYTVideo()">X</span>
        <iframe id="youtube-iframe" src="" controls frameborder="0" allowfullscreen></iframe>
    </div>
    <h1>2023</h1>
    <h2>November</h2>
    <div class="grid-container">
        <div class="grid-item">
            <img src="assets/thumbs/Prototype1.jpg" alt="Thumbnail 1" class="gridThumbnail"  onclick="openVideoWithThumbnail('/assets/prototype1.mp4')">
            <p>Prototype 1 - Multipass Compositing</p>
        </div>
        <div class="grid-item">
            <img src="assets/thumbs/Prototype2.jpg" alt="Thumbnail 2" class="gridThumbnail"  onclick="openVideoWithThumbnail('/assets/prototype2.mp4')">
            <p>Prototype 2 - 3D Camera projection</p>
        </div>
        <div class="grid-item">
            <img src="assets/thumbs/Prototype3.jpg" alt="Thumbnail 3" class="gridThumbnail"  onclick="openVideoWithThumbnail('/assets/prototype3.mp4')">
            <p>Prototype 3 - Augmented Reality Glitch</p>
        </div>
        <div class="grid-item">
            <img src="assets/thumbs/Prototype4.jpg" alt="Thumbnail 4" class="gridThumbnail" onclick="openVideoWithThumbnail('/assets/prototype4.mov')">
            <p>Prototype 4 - AI & VFX</p>
        </div>
    </div>
    <h2>October</h2>
    <div class="grid-container">
        <div class="grid-item">
            <img src="assets/thumbs/thumbnail1.jpg" alt="Thumbnail 1" class="gridThumbnail">
            <p>Behind the scenes of SOS Piet XL</p>
        </div>
    </div>
    <h1>2021</h1>
    <h2>Juni</h2>
    <div class="grid-container">
       <div class="grid-item">
           <img src="assets/thumbs/EHBlive2021.jpg" alt="Thumbnail 1" class="gridThumbnail" onclick="openYTVideo(`https://www.youtube.com/embed/xdzFzMn5OnE?si=8u2Zb6EYtu8yDjpI`)">
           <p>EHB Live show 2021</p>
       </div>
   </div>
    <h2>September</h2>
     <div class="grid-container">
        <div class="grid-item">
            <img src="assets/thumbs/JasonWeaver.jpg" alt="Thumbnail 1" class="gridThumbnail" onclick="openYTVideo(`https://www.youtube.com/embed/xSnwTFf1OFM?si=Ezv5ODRqxvI7Wpyx`)">
            <p>Jason Weaver</p>
        </div>
    </div>


    <script>
        function openVideo() {
            let video = document.getElementById('showreel-video');
            video.src="assets/showreel V2.mp4"
            video.currentTime = 0;
            video.play();
            document.getElementById('video-container').style.display = 'flex';
        }
    
        function closeVideo() {
            let video = document.getElementById('showreel-video');
            video.pause();
            document.getElementById('video-container').style.display = 'none';
        }
        function openVideoWithThumbnail(videoSource) {
            var video = document.getElementById('showreel-video');
            video.src = videoSource;
            video.currentTime = 0;
            video.play();
            document.getElementById('video-container').style.display = 'flex';
        }

        function openYTVideo(embeddedVideoUrl) {
            var videoContainer = document.getElementById('YT-container');
            var youtubeIframe = document.getElementById('youtube-iframe');

            // Set the source of the YouTube video iframe
            youtubeIframe.src = embeddedVideoUrl;

            // Display the video container
            videoContainer.style.display = 'flex';
        }

        function closeYTVideo() {
            var videoContainer = document.getElementById('YT-container');
            var youtubeIframe = document.getElementById('youtube-iframe');

            // Clear the source of the YouTube video iframe
            youtubeIframe.src = '';

            // Hide the video container
            videoContainer.style.display = 'none';
        }

    </script>
</main>




</body>
</html>
